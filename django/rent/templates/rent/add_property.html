{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  List your Property for a Rent
{% endblock %}

{% block main %}
  <div class="py-5 text-center">
    <h1>Fill out following form to add your Property to our database</h1>
  </div>
  
  <div class="col-md-8 order-md-1">
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  
{% endblock %}
